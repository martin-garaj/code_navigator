      text: |
        Code Navigator is super-lightweight tool for making inter-connected/hyper-linked documents.
        For instance, this document introduces 2 code bases, namely:

        - **Llama.cpp** - front-end for running Llama-like models locally
        - **GGML** - back-end enabling blazingly fast execution across multiple hardware platforms

        Click on one the above to learn more.